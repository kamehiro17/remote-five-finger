<template name="about">
  <div class="container text-dark text-center mx-auto my-3">
    <h1>Remote five-finger!</h1>
    <h2>「ファイブフィンガー」とは？</h2>
    <hr />
    <div class="description my-4">
      <div class="my-3">
        書籍<a href="https://www.shoeisha.co.jp/book/detail/9784798153346" target="_blank">「カイゼン・ジャーニー」</a>で紹介されているワークで、<br />
        チームの<strong>「いま」</strong>を知るために、メンバーそれぞれの<strong>「いまこんな感じ」</strong>という自分の認識を<br />
        <strong>"5本の指 = five-finger" をつかって表明・共有する</strong>ことを目的に行います。
      </div>
      <div class="my-3">
        事前の準備は特になく、<strong>せーので指を出し、見回して話し合う</strong>だけです。
      </div>
      <div class="caption my-3">
        ※各個人の認識の差異を明らかにするために<br />
        周りを気にせず「せーの、どん！」で出すことに意味があります。
      </div>
    </div>
    <div class="my-3">
      <ul class="select-finger">
        <li>
          <input type="radio" id="finger5" name="finger" value="5" required />
          <label for="finger5"><img src="images/finger5.png" /></label>
        </li>
        <li>
          <input type="radio" id="finger4" name="finger" value="4" />
          <label for="finger4"><img src="images/finger4.png" /></label>
        </li>
        <li>
          <input type="radio" id="finger3" name="finger" value="3" />
          <label for="finger3"><img src="images/finger3.png" /></label>
        </li>
        <li>
          <input type="radio" id="finger2" name="finger" value="2" />
          <label for="finger2"><img src="images/finger2.png" /></label>
        </li>
        <li>
          <input type="radio" id="finger1" name="finger" value="1" />
          <label for="finger1"><img src="images/finger1.png" /></label>
        </li>
      </ul>
    </div>
    <div class="description my-4">
      <div class="my-3">
        「せーの、どん！」で出したら、指が少ない人から順に話を聞いていきます。<br />
        "問題がある = 進みが悪い" ではなく、まだみんなが気づいていない問題をいち早く察知しているのかもしれません。
      </div>
      <div class="my-3">
        大事なのは、ネガティブに思うことや、不安や困り具合を、<br />
        <strong>チームみんなで共有して、みんなで問題解決に向かっていく</strong>ことです。
      </div>
      <div class="my-3">
        また、ファイブフィンガーの時間ではなるべくみんなの状態を共有するため、<br />
        あまり詳細な(コードのXX行目が〜 など)話はせず、<strong>込み入った議論は別途場を設けて</strong>行います。</div>
    </div>
    <div class="description my-4">
      <div class="my-3">
        指を出すというフィジカルな動き、声のトーンや表情など、ノンバーバルな情報も重要なのですが、<br />
        オフラインでも実施したい！という思いからリモートで出来るシンプルなアプリを用意しました。
      </div>
      <div class="caption my-3">
        ※<a href="https://www.shoeisha.co.jp/book/detail/9784798153346" target="_blank">「カイゼン・ジャーニー」</a>では、ここで紹介したファイブフィンガー以外にも<br />
        たくさんのプラクティスが「チームをつくっていく」というストーリーの中で紹介されています。<br />
        よりよいチームをつくりたい、もっと楽しく働きたい、など、興味を持たれた方はぜひ読んでみてください！
      </div>
    </div>
    <a href="#" onClick="window.close();">× close</a>
  </div>
  {{> footer}}
</template>
